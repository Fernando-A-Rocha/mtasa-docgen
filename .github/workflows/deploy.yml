name: Deploy
on:
  push:
    branches:
      - main  # Trigger workflow on push to the main branch (or specify another branch)
  pull_request:
    branches:
      - main  # Trigger workflow on PR to the main branch (or specify another branch)
  workflow_dispatch:  # Manual trigger from GitHub UI
jobs:
  # Build job
  generate_html:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate HTML Documentation
        run: |
          python docgen.py

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./output/html
          user_name: 'github-actions'
          user_email: 'github-actions@users.noreply.github.com'
